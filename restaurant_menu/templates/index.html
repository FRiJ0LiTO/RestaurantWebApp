<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for meal in meals_types %}
    <h2>{{ meal.1 }}</h2>
        {% for m in item_list %}
             {% if m.meal_type == meal.0 %}
                 {% if m.status == 1 %}
                     <a href="{% url 'menu_item_detail' m.pk %}"><h3>{{ m.meal }}</h3></a>
                     <p>{{ m.description }}</p>
                 {% else %}
                     <a href="{% url 'menu_item_detail' m.pk %}"><h3><del>{{ m.meal }}</del> - Not available</h3></a>
                     <p>{{ m.description }}</p>
                 {% endif %}
             {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
