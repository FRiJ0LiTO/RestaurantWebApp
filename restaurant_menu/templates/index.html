<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for meal in meals_types %}
    <h2>{{ meal.1 }}</h2>
        {% for m in item_list %}
             {% if m.meal_type == meal.0 %}
                <h3>{{ m.meal }}</h3>
                <p>{{ m.description }}</p>
                <p>{{ m.price }}</p>
             {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
